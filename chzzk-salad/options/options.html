<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chzzk P2P Blocker 설정</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .option-container {
        background-color: #f8f8f8;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
      .option-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .option-label {
        font-weight: 500;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .description {
        margin-top: 5px;
        font-size: 14px;
        color: #666;
      }
      .save-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .save-btn:hover {
        background-color: #0c7cd5;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Chzzk P2P Blocker 설정</h1>

    <div class="option-container">
      <div class="option-row">
        <span class="option-label">확장 프로그램 활성화</span>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
        </label>
      </div>
      <p class="description">
        P2P 기능 차단 기능을 활성화/비활성화합니다. 치지직 페이지에서 즉시
        적용됩니다.
      </p>
    </div>

    <button id="save" class="save-btn">저장</button>

    <div class="footer">
      <p>
        이 확장 프로그램은 네이버 치지직(Chzzk) 사이트에서 P2P 품질 설정을
        비활성화하여 더 안정적인 시청 환경을 제공합니다.
      </p>
      <p>설정 변경 후 페이지를 새로고침하면 설정이 적용됩니다.</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
